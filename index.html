<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Photo Search App</title>
</head>
<body>
  <header>
      <div class = "homepage-image">
        <div class = "search-intro">
          <h1>Royalty-Free Photo Search</h1>
          <h2>Searching from top photo sites Pixabay, Unsplash, and Pexels is as easy as pressing enter!</h2>
          <form>
          <label><input type="text" onfocus="this.value=''" value="Enter Keywords"></label>
          <button type="submit" value="Get Results">Get Results</button>
          </form>
        </div>
      </div>
  </header>
    <main>
      
      <div class="search-results hidden">
                  <h3>Pixabay Results:</h3>

        <section class="pixabay-results">
        </section>
                  <h3>Pexels Results:</h3>

        <section class="pexels-results">
        </section>
                  <h3>Unsplash Results:</h3>

        <section class="unsplash-results">
        </section>
      </div>
    </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
